<html>
    <head>
        <title>VueJS practices</title>
        <script type="text/javascript" src="js/vue.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
        
    </head>
    <body>
        <div id="raiz" v-on:mousemove="getCoordinates">
            {{ greetingMessage }}
            <a :href="linkcito" target="_blank">My Link</a>
            <input type="text" id="nuevolink" v-on:input="changeLink" />
            <button type="button" @click="increase">Counter increase</button>
            <h3>Normal counter {{getCounter()}}</h3>
            <h3>Enhanced counter {{getComputedCounter}}</h3>
            <span>{{x + ' ' + y}}</span>
        </div>
        <script>
            new Vue({
                el: "#raiz",
                data: {
                    greetingMessage: "Hello world",
                    linkcito: "",
                    count: 0,
                    x: 0,
                    y: 0
                },
                watch: {
                    count: function() {
                        let vm = this;
                        setTimeout(function() {
                            vm.count = 0;
                        }, 3000);
                    }
                },
                computed: {
                    getComputedCounter() {
                        console.log("getComputedCounter executed");
                        return this.count;
                    }
                },
                methods: {
                    changeLink: function(evt) {
                        this.linkcito = "https://" + evt.target.value
                    },
                    increase: function() {
                        this.count = this.count + 1;
                    },
                    getCounter() {
                        console.log("getCounter executed");
                        return this.count;
                    },
                    getCoordinates: function(evt) {
                        this.x = evt.clientX;
                        this.y = evt.clientY;
                    }
                }
            });
        </script>
    </body>
</html>
